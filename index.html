<!DOCTYPE html>
<html>
    <head>
        <title>Google Front Page Rebuild</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navbar">
            <div class="align-left">
                <a class="link">About</a>
                <a class="link">Store</a>
            </div>
            <div class="align-right">
                <a class="link">Gmail</a>
                <a class="link">Images</a>
                <a class="link">Sign In</a>
            </div>
        </div>
        <div id="main">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div>
                <form>
                    <img src="https://image.flaticon.com/icons/svg/49/49116.svg" id="searchbar-icon">
                    <input class="search-bar" type="text" name="search">
                    <img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" id="microphone-icon">
                </form> 
            </div>
            <div id="search-buttons">
                <button id="button1">Google Search</button>
                <button id="button2">I'm Feeling Lucky</button>
            </div>   
        </div>
        <div id="footer">
            <div class="align-left">
                <a class="link">Advertising</a>
                <a class="link">Business</a>
                <a class="link">How Search Works</a>
            </div>
            <div class="align-right">
                <a class="link">Privacy</a>
                <a class="link">Terms</a>
                <a class="link">Settings</a>
            </div>
        </div>    
    </body>
</html>
